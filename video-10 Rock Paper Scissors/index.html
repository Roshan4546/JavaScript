<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <H1>Rock Paper Scissors</H1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="" srcset="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors (1).png" alt="" srcset="">
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="Computer">0</p>
                <p>Computer</p>
            </div>
        </div>

        
        <script src="script.js"></script>
</body>

</html>
